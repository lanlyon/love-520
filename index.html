<!DOCTYPE html>
     <html lang="zh-CN">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>520 浪漫表白</title>
         <style>
             body {
                 margin: 0;
                 height: 100vh;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                 overflow: hidden;
                 font-family: 'Arial', sans-serif;
             }
             .container {
                 text-align: center;
                 position: relative;
                 z-index: 1;
             }
             h1 {
                 color: #fff;
                 font-size: 48px;
                 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                 animation: fadeIn 2s ease-in;
             }
             p {
                 color: #fff;
                 font-size: 24px;
                 margin: 20px 0;
                 opacity: 0;
                 animation: slideUp 1s ease-in forwards;
                 animation-delay: 1s;
             }
             .heart {
                 position: absolute;
                 width: 20px;
                 height: 20px;
                 background: #ff4757;
                 transform: rotate(45deg);
                 animation: fall 3s linear infinite;
                 z-index: 0;
             }
             .heart::before,
             .heart::after {
                 content: '';
                 position: absolute;
                 width: 20px;
                 height: 20px;
                 background: #ff4757;
                 border-radius: 50%;
             }
             .heart::before {
                 top: -10px;
                 left: 0;
             }
             .heart::after {
                 top: 0;
                 left: -10px;
             }
             @keyframes fall {
                 0% {
                     transform: translateY(-100vh) rotate(45deg) scale(1);
                     opacity: 1;
                 }
                 100% {
                     transform: translateY(100vh) rotate(45deg) scale(0.5);
                     opacity: 0;
                 }
             }
             @keyframes fadeIn {
                 from { opacity: 0; }
                 to { opacity: 1; }
             }
             @keyframes slideUp {
                 from { transform: translateY(50px); opacity: 0; }
                 to { transform: translateY(0); opacity: 1; }
             }
             .button {
                 padding: 10px 20px;
                 font-size: 18px;
                 color: #fff;
                 background: #ff4757;
                 border: none;
                 border-radius: 25px;
                 cursor: pointer;
                 transition: transform 0.3s;
                 animation: pulse 2s infinite;
             }
             .button:hover {
                 transform: scale(1.1);
             }
             @keyframes pulse {
                 0% { transform: scale(1); }
                 50% { transform: scale(1.05); }
                 100% { transform: scale(1); }
             }
         </style>
     </head>
     <body>
         <div class="container">
             <h1>520，我爱你</h1>
             <p>你是我心中的唯一，愿与你共创美好未来。</p>
             <button class="button" onclick="showMessage()">送给你 ❤️</button>
         </div>

         <script>
             function createHeart() {
                 const heart = document.createElement('div');
                 heart.className = 'heart';
                 heart.style.left = Math.random() * 100 + 'vw';
                 heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                 document.body.appendChild(heart);
                 setTimeout(() => heart.remove(), 5000);
             }

             setInterval(createHeart, 300);

             function showMessage() {
                 alert('爱你永远，520快乐！');
             }
         </script>
     </body>
     </html>
